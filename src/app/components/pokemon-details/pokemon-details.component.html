<div class="d-flex align-items-center justify-content-between mt-4">
  <div class="d-flex flex-column align-items-center">
    <div class="d-flex align-items-center">
      <span class="weight-icon"></span>
      <span class="text-black ms-2 text-large">{{ pokemon.weight }} kg</span>
    </div>
    <span class="mt-3" i18n="@@weight_text">Weight</span>
  </div>
  <div class="vr"></div>
  <div class="d-flex flex-column align-items-center">
    <div class="d-flex align-items-center">
      <span class="height-icon"></span>
      <span class="text-black ms-2 text-large">{{ pokemon.height }} m</span>
    </div>
    <span class="mt-3" i18n="@@height_text">Height</span>
  </div>
  <div class="vr"></div>
  <div class="d-flex flex-column align-items-center">
    <div class="d-flex align-items-center">
      <span class="ability-icon"></span>
      <span class="text-black ms-2 text-large">{{ pokemon.ability }}</span>
    </div>
    <span class="mt-3" i18n="@@ability_text">Ability</span>
  </div>
</div>

<p class="h5 text-body-secondary d-flex align-items-center mt-5">
  <span class="info-icon me-3"></span> 
  <span>{{ pokemon.species?.description }}</span>
</p>

<div class="stats-section mt-5">
  @for (stat of pokemon.stats; track $index) {
    <div class="d-flex align-items-center mt-3">
      <span class="w-25 text-secondary">{{ stat.name | uppercase }}</span>
      <div class="progress w-100 ms-3" role="progressbar" aria-label="Animated striped example" [attr.aria-valuenow]="stat.value" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar text-bg-secondary"
          [ngStyle]="{ width: stat.value + '%'}">
          {{ stat.value + '%' }}
        </div>
      </div>
    </div>
  }
</div>
